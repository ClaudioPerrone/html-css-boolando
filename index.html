<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Boolando</title>
</head>
    <header>
        <div class="container-header">
            <div class="sizes">
                <button><a href="">Donna</a></button>
                <button><a href="">Uomo</a></button>
                <button><a href="">Bambino</a></button>
            </div>
            <div class="logo">
                <button>
                    <img class="boolean" src="./img/boolean-logo.png" alt="Boolean Logo">
                </button>
            </div>
            <div class="icons">
                <button><i class="fa-regular fa-user"></i></button>
                <button><i class="fa-regular fa-heart"></i></button>
                <button><i class="fa-solid fa-bag-shopping"></i></button>
            </div>
        </div>
    </header>
    <main>
        <div class="container-main">
            <div class="row-up">
                <div class="first-up-card">
                   <img src="./img/1.webp" alt="">
                </div>
                <div class="second-up-card">
                    <img src="./img/2.webp" alt=""> 
                </div>
                <div class="third-up-card">
                    <img src="./img/3.webp" alt="">
                </div>
            </div>
            <div class="row-down">
                <div class="first-down-card">
                    <img src="./img/4.webp" alt="">
                </div>
                <div class="second-down-card">
                    <img src="./img/5.webp" alt="">
                </div>
                <div class="third-down-card">
                    <img src="./img/6.webp" alt="">
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container-footer">
            <div class="agency">
                <h3>Boolando s.r.l.</h3>
                <div>
                    <span><h4>Informazioni legali</h4></span>
                    <span><h4>Informativa sulla privacy</h4></span>
                    <span><h4>Diritto di recesso</h4></span>
                </div>
            </div>
            <div class="social">
                <h4>Puoi trovarci anche su</h4>
                <div>
                    <button><i class="fa-brands fa-square-twitter"></i></button>
                    <button><i class="fa-brands fa-square-facebook"></i></button>
                    <button><i class="fa-brands fa-square-instagram"></i></button>
                    <button><i class="fa-brands fa-square-pinterest"></i></button>
                    <button><i class="fa-brands fa-square-youtube"></i></button>
                </div>
            </div>
        </div>
    </footer>
<body>
    
</body>
</html>
